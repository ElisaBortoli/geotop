[Input]
COORDSYS	= UTM
COORDPARAM	= 32N
TIME_ZONE	= 1 ;default value

GRID2D		= ARC
GRID2DPATH 	= ./input-maps

;Reading ARC dem
DEM		= ARC
DEMFILE  	= ./input-maps/dtm_map.asc

;GEOtop traditional inputs -> GEOTOP plugin  
METEO 	    = GEOTOP
METEOPATH   =  ./input-meteo
METEOPREFIX = meteo
METAFILE    =  ./geotop.inpts

[Output]
COORDSYS	= UTM
COORDPARAM	= 32N
TIME_ZONE 	= 1

GRID2D		= ARC
GRID2DPATH	= ./output-meteoio

; [Filters]
; ;As explained in the guide
; TA::filter1   = min_max
; TA::arg1::min = 223
; TA::arg1::max = 323

[Interpolations1D]
WINDOW_SIZE	  = 86400 ;[s] 
TA::resample 	  = linear

RH::resample 	  = linear

VW::resample 	  = linear

DW::resample	  = linear

RSWR::resample 	  = linear

ISWR::resample 	  = linear

PSUM::resample	  = linear

[Interpolations2D]
; Option 1
; TA::algorithms      = IDW_LAPSE AVG_LAPSE
; TA::avg_lapse::rate = -0.008

; Option 2
TA::algorithms      = IDW_LAPSE
TA::idw_lapse::rate = -0.0065

RH::algorithms = IDW_LAPSE AVG_LAPSE AVG

PSUM::algorithms      = PSUM_SNOW IDW_LAPSE AVG_LAPSE AVG CST
PSUM::psum_snow::base = avg_lapse
PSUM::avg_lapse::rate = 0.0005
PSUM::avg_lapse::frac = true
PSUM::cst::value      = 0

VW::algorithms = IDW_LAPSE AVG_LAPSE

P::algorithms  = STD_PRESS
