[Input]
COORDSYS	= UTM
COORDPARAM	= 32N
TIME_ZONE	= 1 ;default value

GRID2D		= ARC
GRID2DPATH 	= ./input-maps

;Reading ARC dem
DEM		= ARC
DEMFILE  	=./input-maps/dem100.asc

;GEOtop traditional inputs -> GEOTOP plugin
METEO       = GEOTOP
METEOPATH   = ./input-meteo
METEOPREFIX = meteo
METAFILE    = ./geotop.inpts
 
[Output]
COORDSYS	= UTM
COORDPARAM	= 32N
TIME_ZONE 	= +1

GRID2D        = ARC
GRID2DPATH    = ./output-meteoio

[Interpolations1D]
WINDOW_SIZE	  = 86400 ;[s] 
TA::resample 	  = linear

RH::resample 	  = linear

VW::resample 	  = linear

DW::resample	  = linear

RSWR::resample 	  = linear

ISWR::resample 	  = linear

PSUM::resample	  = linear


[Interpolations2D]
TA::algorithms	= IDW_LAPSE
TA::idw_lapse   = -0.0065 soft
TA::user	= ./test

PSUM::algorithms  = IDW
